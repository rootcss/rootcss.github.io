<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>
        {% if page.title %}
            {{ page.title }} | Shekhar Singh
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.description }}">
    <link rel="favicon" href="static/img/favicon.ico">
    {% if page.tags %}
    <meta name="keywords" content="{{ page.tags | join: ', ' }} | {{ site.title }}">
    {% else %}
    <meta name="keywords" content="{{ site.title }}">
    {% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <meta property="og:title" content="{{ page.title }}" >
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" >
    {% if page.date %}
    <meta property="article:published_time" content='{{ page.date | date:"%Y-%m-%d" }}' >
    <meta property="og:type" content="article">
    {% endif %}
    <meta property="og:site_name" content="{{ site.title }}" >
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:locale" content="en_IN">
    <meta name="twitter:card" content="summary">
    <meta property="twitter:title" content="{{ page.title }}" >
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:creator" content="@{{ site.twitter }}">
    {% if page.layout == 'page' or page.layout == 'post' %}
    <meta name="twitter:description" content="{{page.excerpt | strip_html}}">
    {% else %}
    <meta name="twitter:description" content="{{ site.title }}">
    {% endif %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
        crossorigin="anonymous">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,200bold,400old" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/static/css/syntax.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Google Analytics -->
    {% include analytics.html %}
</head>
<!-- Main Body-->

<body>
    <!-- Wrap all page content here -->
    <div id="wrap">
        <!-- Navbar header -->
        {% include header.html %} {{ content }}

    </div>
    <!-- Footer -->
    {% include footer.html %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ site.url }}/static/js/docs.min.js"></script>
    <script src="{{ site.url }}/static/js/main.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ site.url }}/static/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
