---
layout: layout
title: Shekhar Singh | Outdoor
---

<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      {% for post in site.posts limit:50 %}
        {% if post.post_type == 'outdoor' %}
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <span class="post-line">
                  <span class="post-line-date">{{ post.date | date: "%d/%m/%Y" }}</span>
                  <span class="post-line-post"><a href="{{ post.url }}">{{ post.title }}</a></span>
                </span>
              </div>
            </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
