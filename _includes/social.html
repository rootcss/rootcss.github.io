<div class="social">
	<h4>
    {% if site.github %}
	  <a href="http://github.com/{{ site.github }}"><i class="fa fa-github"></i></a>
    {% endif %}
    {% if site.email %}
	  <a href="mailto:{{ site.email}}"><i class="fa fa-envelope"></i></a>
    {% endif %}
    {% if site.twitter %}
	  <a href="http://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i></a>
    {% endif %}
    {% if site.linkedin %}
	  <a href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a>
    {% endif %}
    {% if site.stackoverflow %}
	  <a href="http://stackoverflow.com/{{ site.stackoverflow }}"><i class="fa fa-stack-overflow"></i></a>
    {% endif %}
    {% if site.googleplus %}
      <a href="https://google.com/+{{ site.googleplus }}"><i class="fa fa-google-plus"></i></a>
    {% endif %}
    {% if site.facebook %}
      <a href="https://facebook.com/{{ site.facebook }}"><i class="fa fa-facebook"></i></a>
    {% endif %}
    <a href="feed.xml" class="social-links__entry" target="_blank">
        <i class="fa fa-rss"></i>
    </a>
	</h4>
</div>
